<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="section bordered red">
      <div class="form blue">
        <div class="outsideText blue">
          <h1>log in</h1>
          <h1>sing up</h1>
        </div>
        <div class="tougle blue" id="tougle">
        </div>





        <div class="theForm  blue " id="signInForm">
          <div class="inputName">
            <h1>Log In</h1>
          </div>
          <div class="inputs bordered">
            <div class="inputDiv bordered1">
              <span class="material-symbols-outlined"> alternate_email </span>
              <input type="text" placeholder="email" />
            </div>

            <div class="inputDiv bordered">
              <span class="material-symbols-outlined"> lock </span>
              <input type="password" placeholder="password" />
            </div>

            <button>login</button>
            <p class="passwordRecover">forgot your password</p>
          </div>
        </div>






        <!-- --other side--- -->

        <div class="theForm bordered1" id="signUpForm">
          <div class="inputName">
            <h1>Sign Up</h1>
          </div>
          <div class="inputs bordered">
            <div class="inputDiv bordered1">
              <span class="material-symbols-outlined"> person </span>
              <input type="text" placeholder="full name" />
            </div>

            <div class="inputDiv bordered1">
              <span class="material-symbols-outlined"> call </span>
              <input type="text" placeholder="phone number" />
            </div>

            <div class="inputDiv bordered1">
              <span class="material-symbols-outlined"> alternate_email </span>
              <input type="text" placeholder="Email" />
            </div>

            <div class="inputDiv bordered">
              <span class="material-symbols-outlined"> lock </span>
              <input type="password" placeholder="password" />
            </div>

            <button>register</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
